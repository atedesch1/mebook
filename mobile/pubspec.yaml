name: mebook
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.11.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.5.2
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  flutter_dotenv: ^5.0.2
  google_sign_in: ^5.1.0
  provider: ^5.0.0 # Update after deleting device_preview
  device_preview: ^0.7.4 # Used for testing in different devices, delete when app is ready.

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/google_logo.png
    - assets/firebase_logo.png

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans/OpenSans-LightItalic.ttf
          style: italic
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/OpenSans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans/OpenSans-SemiBoldItalic.ttf
          style: italic
        - asset: assets/fonts/OpenSans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans/OpenSans-BoldItalic.ttf
          style: italic
        - asset: assets/fonts/OpenSans/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans/OpenSans-ExtraBoldItalic.ttf
          style: italic

    - family: TruenoRound
      fonts:
        - asset: assets/fonts/TruenoRound/TruenoRound-Regular.otf
          weight: 400
        - asset: assets/fonts/TruenoRound/TruenoRound-Italic.otf
          style: italic
        - asset: assets/fonts/TruenoRound/TruenoRound-Bold.otf
          weight: 700
        - asset: assets/fonts/TruenoRound/TruenoRound-BoldItalic.otf
          style: italic

    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP/NotoSansJP-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansJP/NotoSansJP-Bold.otf
          weight: 700
        - asset: assets/fonts/NotoSansJP/NotoSansJP-Black.otf
          weight: 900

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900

    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu/Ubuntu-Regular.ttf
          weight: 400
        - asset: assets/fonts/Ubuntu/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu/Ubuntu-Bold.ttf
          weight: 700

    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro/SourceSansPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/SourceSansPro/SourceSansPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/SourceSansPro/SourceSansPro-Black.ttf
          weight: 900
